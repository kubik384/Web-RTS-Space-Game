<!DOCTYPE html>
<html>
<head>
	<title>Surviv.io clone</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="game, online, space, cool"/>
	<meta name="description" content="An online game with lots of cool features"/>
	<meta name="language" content="en">
	<meta name="robots" content="index,follow" />
	<meta name="author" content="Newstory">
	<link rel="stylesheet" type="text/css" href="/game/cascades/cascades.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="/game/javascript/component.js"></script>
	<script src="/game/javascript/gameObject.js"></script>
	<script src="/game/javascript/item.js"></script>
	<script src="/game/javascript/weapon.js"></script>
	<script src="/game/javascript/main.js"></script>
	<script src="/game/javascript/player.js"></script>
	<script src="/game/javascript/userInterface.js"></script>
	<script src="/game/javascript/utilities.js"></script>
	<script src="/game/javascript/gameArea.js"></script>
</head>
<body onload="request_data();">
	<div id="ui-debug-overlay">
		<div class="debug-overlay-component" id="latency" style = "display:none">Ping: Checking</div>
		<div class="debug-overlay-component" id="coordinates" style = "display:none">X: 0, Y: 0</div>
		<div class="debug-overlay-component" id="fps" style = "display:none">FPS: Counting</div>
	</div>
	<div id="ui-weapon">
		<div class="weapon-slot selected-weapon-slot" id="weapon-slot-1">
			<div class="weapon-slot-number">1</div>
			<div class="weapon-image-name-container">
				<img class="weapon-image" src="/game/images/weapons/ak47.png"></img>
				<div class="weapon-name">AK-47</div>
			</div>
		</div>
		<div class="weapon-slot" id="weapon-slot-2">
			<div class="weapon-slot-number">2</div>
			<div class="weapon-image-name-container">
				<!-- <img class="weapon-image" src="/game/images/weapons/ak47.png"></img>
				<div class="weapon-name">AK-47</div> -->
			</div>
		</div>
		<div class="weapon-slot" id="weapon-slot-3">
			<div class="weapon-slot-number">3</div>
			<div class="weapon-image-name-container">
				<!-- <img class="weapon-image" src="/game/images/weapons/ak47.png"></img>
				<div class="weapon-name">AK-47</div> -->
			</div>
		</div>
		<div class="weapon-slot" id="weapon-slot-4">
			<div class="weapon-slot-number">4</div>
			<div class="weapon-image-name-container">
				<!-- <img class="weapon-image" src="/game/images/weapons/ak47.png"></img>
				<div class="weapon-name">AK-47</div> -->
			</div>
		</div>
	</div>
	<div id="ui-pick-item">
		<div id="pick-key">F</div>
		<div id="pick-item">Item</div>
	</div>
	<div id="ui-inventory">
	</div>
	<div id="ui-health-bar">
		<div id="health-bar-container">
			<div id="current-health" style="background-color: rgb(199, 199, 199); width: 100%;"></div>
			<div id="taken-health" style="width: 100%;"></div>
		</div>
	</div>
</body>
</html>
