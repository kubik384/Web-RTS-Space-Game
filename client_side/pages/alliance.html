<!DOCTYPE html>
<html>
	<head>
		<title>Unfinished project #219</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="/client_side/cascades/alliance.css">
		<link rel="stylesheet" type="text/css" href="/client_side/cascades/navbar.css">
		<script src="/socket.io/socket.io.js"></script>
		<script type="module" src="/client_side/javascript/alliance_init.js"></script>
	</head>
	<body>
		<div id='navbar'>
			<a href='/game/planet'>Planet</a>
			<a href="/game/map">Map</a>
			<a href="/game/reports" id="reports_tab">
				Reports<span id="new_report_count" style="display: none">0</span>
			</a>
			<a href='/game/research'>Research</a>
			<a href='/game/messages'>Messages</a>
			<a href="/game/alliance">Alliance</a>
			<a href="/game/leaderboard">Leaderboard</a>
		</div>
		<div id="no_alliance_container" style="display:none">
			<p>You are currently not in any alliance. See the alliance <a href="/game/leaderboard?toggle=alliance" class="clickable">Leaderboard</span></a></p>
		</div>
		<div id="alliance_container">
			<div id="alliance_navbar" style="display:none">
				<p id="preview">Preview</p>
				<p id="members" class="clickable">Members</p>
				<!--<p id="forum" class="clickable">Forum</p>-->
			</div>
			<div id="preview_container" style="display: none">
				<p>Name: <span id="name"></span></p>
				<p>Acronym: <span id="acronym"></span></p>
				<p>Description: <span id="description"></span></p>
				<p>Member count: <span id="member_count"></span></p>
				<div id="invite_member_container">
					<form id="invite_member_form">
						<label for="invite_username"></label>
						<input id="invite_username" type="text">
						<input type="submit" value="Invite">
					</form>
				</div>
			</div>
			<div id="members_container" style="display: none">
				<table id="members_table">
					<tr>
						<th>Rank</th>
						<th>Username</th>
					</tr>
				</table>
			</div>
			<div id="forum_container" style="display: none"></div>
		</div>
		<div id="profile_iframe_container" style="display: none">
			<p id="profile_iframe_header">Profile</p>
			<iframe id="profile_iframe"></iframe>
		</div>
		<div id="iframe_overlay" style="display: none"></div>
	</body>
</html>
