<!DOCTYPE html>
<html>
	<head>
		<title>Unfinished project #219</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="/client_side/cascades/map.css">
		<link rel="stylesheet" type="text/css" href="/client_side/cascades/navbar.css">
		<script src="/socket.io/socket.io.js"></script>
		<script type="module" src="/client_side/javascript/map_init.js"></script>
	</head>
	<body>
		<div id="image_holder">
			<img src="/client_side/images/canvas/planet2.png" id="planet2"></img>
			<img src="/client_side/images/canvas/asteroid.png" id="asteroid"></img>
			<img src="/client_side/images/canvas/star.png" id="star"></img>
			<img src="/client_side/images/canvas/galaxy1.png" id="galaxy1"></img>
		</div>
		<div id="navbar">
			<a href="/game/planet">Planet</a>
			<a href="/game/map">Map</a>
			<a href="/game/reports" id="reports_tab">
				Reports<span id="new_report_count" style="display: none">0</span>
			</a>
			<a href="/game/messages">Messages</a>
			<a href="/game/alliance">Alliance</a>
			<a href="/game/research">Research</a>
		</div>
		<div id="space_object_details" class="side_panel">
			<div id="close_button_wrapper">
				<img src="/client_side/images/ui/cancel.png" id="fd_close_button" class="ui_button">
			</div>
			<h3 id="object_name"></h3>
			<p id="object_owner"></p>
			<p id="fleet_status"></p>
			<table id="fleet_units_table" style="display: none">
				<thead>
					<tr>
						<td></td>
						<td id="fleet_type_cell">Unit</td>
						<td id="fleet_number_cell">Count</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<table id="resource_table" style="display: none">
				<thead>
					<tr>
						<td></td>
						<td id="fleet_type_cell">Resource</td>
						<td id="fleet_number_cell">Amount</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<p id="fleet_capacity"></p>
		</div>
		<div id="map_container">
			<canvas id="map"></canvas>
		</div>
		<img src="/client_side/images/ui/expand_left.png" id="fui_expand_button" class="ui_button" style="display: none;">
		<img src="/client_side/images/ui/expand_right.png" id="fd_expand_button" class="ui_button" style="display: none;">
		<div id="fleet_ui" class="side_panel">
			<img src="/client_side/images/ui/cancel.png"  id="fui_close_button" class="ui_button">
			<div id="ui_controls">
				<div id="assemble_fleet_wrapper">
					<button id="assemble_fleet">Assemble a fleet</button>
					<button id="send_expedition">Send an Expedition</button>
					<table id='available_units_table'>
					</table>
				</div>
			</div>
			<div id="debugging_ui" style="display: none">
				<p>-----Debugging tools-----</p>
				<div>
					<p>Time flow</p>
					<button id="+">Increase</button>
					<button id="-">Decrease</button>
					<button id="=">Restart</button>
					<p>Move point</p>
					<button id="cancel">Cancel</button>
					<p>Switch</p>
					<label for="space_object_id">Space Object ID to switch to </label>
					<input type="number" id="space_object_id" name="space_object_id"></input>
					<button id="switch_space_object">Space Object ID</button>
					<p>Generate</p>
					<button id="generate_system">System</button>
					<button id="generate_asteroid">Asteroid</button>
					<p>Restart</p>
					<button id="restart">Server</button>
				</div>
			</div>
			<div id="expand_debug">
				
			</div>
		</div>
	</body>
</html>
