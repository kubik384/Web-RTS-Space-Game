<!DOCTYPE html>
<html>
	<head>
		<title>Unfinished project #219</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="/client_side/cascades/map.css">
		<script src="/socket.io/socket.io.js"></script>
		<script type="module" src="/client_side/javascript/map_init.js"></script>
	</head>
	<body>
		<div id='image_holder'>
			<img src='/client_side/images/canvas/planet2.png' id='planet2'></img>
			<img src='/client_side/images/canvas/asteroid.png' id='asteroid'></img>
			<img src='/client_side/images/canvas/star.png' id='star'></img>
			<img src='/client_side/images/canvas/galaxy1.png' id='galaxy1'></img>
		</div>
		<div id='container'>
			<div id='navbar'>
				<a href='/game/planet'>Planet</a>
				<div id="dropdown_select">
					<button id="dropdown_btn">Map</button>
					<div id="dropdown_menu">
						<a href='/game/map?layout=system'>System</a>
						<a href='/game/map?layout=galaxy'>Galaxy</a>
					</div>
				</div> 
				<a href='/game/message'>Messages</a>
				<a href='/game/research'>Research</a>
			</div>
			<table id="layout_table">
				<tbody>
					<tr>
						<td>
						</td>
						<td id="map_column">
							<div id='map_container'>
								<canvas id='map'></canvas>
							</div>
						</td>
						<td>
							<div id='fleet_ui'>
								<div>
									<button id="assemble_fleet" class="fleet_ui_text">Assemble a fleet</button>
								</div>
								<p>-----Debugging tools-----</p>
								<div>
									<p>Time flow</p>
									<button id="+" class="fleet_ui_text">Increase</button>
									<button id="-" class="fleet_ui_text">Decrease</button>
									<button id="=" class="fleet_ui_text">Restart</button>
									<p>Move point</p>
									<button id="cancel" class="fleet_ui_text">Cancel</button>
									<p>Switch</p>
									<label for="galaxy_id" class="fleet_ui_text">Galaxy id to switch to </label>
									<input type='text' id='galaxy_id' name="galaxy_id"></input>
									<button id="switch_galaxy" class="fleet_ui_text">Galaxy</button>
									<p>Generate</p>
									<button id="generate_galaxy" class="fleet_ui_text">Galaxy</button>
									<p>Restart</p>
									<button id="restart" class="fleet_ui_text">Server</button>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
